<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"
		/>
		<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
		<meta property="og:title" content="File Upload" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/favicon.svg" />
		<meta
			property="og:description"
			content="{{ filename }}\n~{{ size_pretty }}"
		/>
		<meta name="theme-color" content="#4ade80" />
		<link rel="icon" href="/favicon.svg" />
		<link rel="stylesheet" href="/main.css" />

		<title>File Upload | {{ filename }}</title>
	</head>
	<body>
		<div class="bg-neutral-950">
			<div
				class="flex flex-col sm:max-w-2xl mx-auto min-h-screen items-center justify-center"
			>
				<div
					class="flex flex-col w-full bg-neutral-900 p-6 sm:rounded-xl sm:border sm:border-white/5 h-screen sm:h-auto"
				>
					<div class="flex items-center gap-2">
						<p
							class="text-lg/7 font-semibold tracking-tight sm:text-base/7 text-white"
						>
							File preview
						</p>
					</div>
					<code class="mt-2 mb-2 text-base sm:text-sm/2 text-neutral-100"
						>{{ filename }}</code
					>
					{{ preview }}

					<p
						data-slot="text"
						class="mt-2 text-base/6 sm:text-sm/6 text-neutral-400"
					>
						Share this link with anyone you want to share the file with.
					</p>
					<div class="flex gap-3 mt-2">
						<label for="link" class="sr-only">File link</label>
						<input
							type="text"
							name="link"
							id="link"
							autocomplete="link"
							class="block w-full rounded-md border-0 bg-white/5 px-3 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/[.1] hover:ring-white/[.2] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 select-all"
							readonly
							value="{{ url }}"
						/>
						<button
							class="text-white font-semibold text-sm px-3 py-1.5 shrink-0 border border-white/15 rounded-md hover:bg-white/5 focus-within:outline focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-500"
							onclick="navigator.clipboard.writeText('{{ url }}')"
						>
							Copy link
						</button>
					</div>
					<div class="mt-8 flex">
						<button
							class="text-red-500 bg-none font-semibold text-sm px-3 py-1.5 shrink-0 border border-red-500 rounded-md hover:bg-red-500/70 hover:text-white focus-within:outline focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-500 w-full sm:w-auto"
							onclick="console.error('TODO: Report file')"
						>
							Report
						</button>
						<button
							class="text-white ml-2 bg-blue-600 font-semibold text-sm px-3 py-1.5 shrink-0 border border-white/15 rounded-md hover:bg-blue-700/70 focus-within:outline focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-blue-500 w-full sm:w-auto"
							onclick="location.href='{{ url }}'"
						>
							Download
						</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			hljs.highlightAll();
		</script>
		<style>
			.hljs {
				background: none;
			}
		</style>
	</body>
</html>
